<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Feedback Form</title>
  <style> 
    body {
      border: 2px dashed #f084ab;
      background-image: url(https://cdn.pixabay.com/photo/2023/02/01/21/40/pink-7761356_640.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color : #302123; 
      font-family: Tahoma;
    }
    h1{
      text-shadow: -3px 3px 5px #5A5A5A;
      color: white;
      text-align: center;
      font-size: 4em;
      font-family: Arial;
}
    input[type=text], input[type=email] {
      border: 2px solid #f084ab;
      border-radius: 4px;
      background-color: #fbf4f4;
      color: #991243;
    }
    select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #f084ab;
      border-radius: 4px;
      background-color: #fbf4f4;
      color: #991243;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #f084ab;
      border-radius: 4px;
      background-color: #fbf4f4;
      color: #991243;
    }
    input[type=range]{
      accent-color: #f084ab
    }
    input::placeholder,
    textarea::placeholder {
     color: #991243; 
    opacity: 1;  
    }
    input[type=submit], input[type=reset] {
    background-color: #991243;
    border: none;
    border-radius: 6px;
    color: white;
    padding: 10px 20px;
    margin: 4px 2px;
    cursor: pointer;
    }
    #last {
      text-align:center;
      position: center;
      margin:2%;
    }
    #last span {
      border: 2px dotted red;
    }
  </style>
    <script>
      function submitMessage(event) {
        event.preventDefault();
        window.alert("Thank you for your feedback!");
        document.querySelector("form").reset(); 
      }
</script>
</head>
  <body>
    <h1>Feedback Form</h1>
    <center>
      <form method = "post" onsubmit="submitMessage(event)">
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" id="name" name="name" required/></td>
          </tr>
          
          <tr>
            <td>Email:</td>
            <td><input type="email" id="email" name="email" placeholder="name@example.com" required/></td>
          </tr>
          
          <tr>
            <td>Comments:</td>
            <td><textarea id="comments" name="comments" placeholder="Your comments..." rows="5" cols="30"></textarea></td>
          </tr>
          
          <tr>
            <td>Requests:</td>
            <td><textarea id="requests" name="requests" placeholder="Your requests..." rows="5" cols="30"></textarea></td>
          </tr>
          
          <tr>
            <td>Overall Satisfaction:</td>
            <td>
              <select id="satisfaction" name="satisfaction">
                <option value="very-satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
                <option value="very-dissatisfied">Very Dissatisfied</option>
              </select>
            </td>
          </tr>
          
          <tr>
            <td colspan="2">
              <label>How likely are you to recommend our website to a friend?&nbsp;
                 0<input type="range"
                           max="10"
                           min="0"
                           value="0">10
              </label>
            </td>
          </tr>
          
          <tr>
            <td colspan="2" style="text-align: center;">
              <input type="submit" value="Submit"/>
              <input type="reset" value="Reset"/>
            </td>
          </tr>
        </table>
      </form>
      <center>
        <div id="last">	
          <span>
            Go to homepage
            <button><a href="index.html">home</a></button>
          </span>
        </div>
</body>
</html>
